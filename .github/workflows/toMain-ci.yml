name: toMain CI and auto-push

on:
  push:
    branches: [ 'toMain' ]

# The workflow needs write permissions to update the default branch.
permissions:
  contents: write

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests (Jest)
        run: npm test --silent

      - name: Run end-to-end tests (Playwright) â€” optional
        run: |
          if npm run | grep -q "test:e2e"; then
            npm run test:e2e || exit 1
          else
            echo "No e2e script found; skipping"
          fi

  push_to_main:
    name: Push to main on success
    runs-on: ubuntu-latest
    needs: tests
    if: success()
    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push current commit to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git and authenticate using the automatic GITHUB_TOKEN
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Use token to authenticate push. This will fail if branch protection
          # disallows pushes from workflows or if additional checks are required.
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          echo "Pushing to main..."
          git push origin HEAD:main

      - name: Report
        run: echo "Pushed to main (if permitted by branch protection)."
