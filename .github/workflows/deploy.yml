name: ChopChop CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: 18
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/chopchop

permissions:
  contents: read
  packages: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          
      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install --no-audit --no-fund --legacy-peer-deps
          
      - name: Run ESLint
        run: npm run lint --if-present
        continue-on-error: true
        
      - name: Run TypeScript check
        run: npm run type-check --if-present
        continue-on-error: true
        
      - name: Run unit tests
        run: npm test --if-present
        continue-on-error: true

  e2e-test:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          
      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install --no-audit --no-fund --legacy-peer-deps
          
      - name: Install Playwright browsers
        run: |
          if [ -f "playwright.config.ts" ] || [ -f "playwright.config.js" ]; then
            npx playwright install chromium --with-deps
          else
            echo "No Playwright config found, skipping browser installation"
          fi
        continue-on-error: true
        
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000/graphql
          NEXT_PUBLIC_APP_NAME: ChopChop
        
      - name: Run E2E tests
        run: |
          if [ -f "playwright.config.ts" ] || [ -f "playwright.config.js" ]; then
            npx playwright test --reporter=list
          else
            echo "No Playwright config found, skipping E2E tests"
          fi
        continue-on-error: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          
      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install --no-audit --no-fund --legacy-peer-deps
          
      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://145.14.158.29:4000/graphql
          NEXT_PUBLIC_APP_NAME: ChopChop
        
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: https://chopchop.com
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}
          
      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no root@145.14.158.29 '
            # Create app directory
            mkdir -p /opt/chopchop
            cd /opt/chopchop
            
            # Pull latest image
            docker pull ${{ needs.build.outputs.image-tag }} || echo "Image pull failed, continuing..."
            
            # Stop and remove existing container
            docker stop chopchop-app || true
            docker rm chopchop-app || true
            
            # Run new container
            docker run -d \
              --name chopchop-app \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              -e NEXT_PUBLIC_API_URL=http://145.14.158.29:4000/graphql \
              -e NEXT_PUBLIC_APP_NAME="ChopChop" \
              ${{ needs.build.outputs.image-tag }} || \
            echo "Container start failed, trying with latest tag..."
            
            # Fallback: try with latest tag
            docker run -d \
              --name chopchop-app \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              -e NEXT_PUBLIC_API_URL=http://145.14.158.29:4000/graphql \
              -e NEXT_PUBLIC_APP_NAME="ChopChop" \
              ghcr.io/malcolmonix/chopchop:latest || echo "Deployment failed"
            
            # Health check
            sleep 15
            curl -f http://localhost:3000 || echo "Health check failed"
            
            # Clean up old images
            docker image prune -f --filter "until=24h"
          '
          
      - name: Verify deployment
        run: |
          curl -f https://chopchop.com/api/health || exit 1
          
      - name: Notify deployment success
        if: success()
        run: |
          echo " ChopChop deployed successfully to production!"
          echo " URL: https://chopchop.com"
          echo " Image: ${{ needs.build.outputs.image-tag }}"
          
      - name: Notify deployment failure
        if: failure()
        run: |
          echo " ChopChop deployment failed!"
          echo "Check the logs above for details."

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-tag }}
          format: sarif
          output: trivy-results.sarif
          
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: trivy-results.sarif

  performance-test:
    name: Performance Test
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://chopchop.com
            https://chopchop.com/restaurants
            https://chopchop.com/menu
          uploadArtifacts: true
          temporaryPublicStorage: true
